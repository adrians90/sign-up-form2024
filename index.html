<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up form</title>
</head>
<body>
    <div class="signup-page">
        <div class="row-1">
            <div class="logo">
                <img src="./images/catlogo.svg" alt="cat logo" class="logo-img">
            </div>
        </div>
        <div class="row-2">
            <div class="description">
                <span>Get in touch for our cat sitting services!</span><br>
                <span>Sign up now to get started.</span>
            </div><br>
            <div class="form">
                <form action="#" id="form-element">
                    <div class="errors">
                        <h3 class="error-title">Error</h3>
                        <ul class="errors-list">
                            
                        </ul>
                    </div>
                    <div class="form-group">
                        <legend>Complete the form below:</legend>
                            <label for="firstName">First name</label>
                            <input type="text" id="firstName" name="firstName" minlength="1" placeholder="John">
                            <label for="lastName">Last name</label>
                            <input type="text" id="lastName" name="lastName" minlength="1" placeholder="Doe">
                        
                        
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                            <label for="phone">Phone number</label>
                            <input type="tel" id="phone" name="phone">
                        
                        
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                            <label for="passwordConfirmation">Confirm password</label>
                            <input type="password" id="passwordConfirmation" name="passwordConfirmation">
                        
                    </div>
                    <div class="button">
                        <button type="submit" class="btn-create-acct">Create account</button>
                    </div>
                </form>
                <div class="question">
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
