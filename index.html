<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up form</title>
</head>
<body>
    <div class="img-container">
        <img src="./images/otto.jpeg" alt="photo of a cat named Otto" class="bcg-img">
        <img src="./images/catlogo.png" alt="logo of a cat" class="bcg-logo">
    </div>
    <div class="header">
        <h3 class="header-h3">
            Are you interested in our cat sitting services?<br>
            Sign up now to get started.<br>
        </h3>
    </div>
    <form action="#" method="get" id="form">
        <div class="errors">
            <h3 class="error-title">Error</h3>
            <ul class="errors-list">

            </ul>
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Your first name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Your last name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email address">
        </div>
        <div class="form-group">
            <label for="phone-number">Phone number:</label>
            <input type="tel" id="phone-number" name="phone-number" placeholder="Your phone number">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="8 characters minimum">
        </div>
        <div class="form-group">
            <label for="password-confirmation">Confirm password:</label>
            <input type="password" id="password-confirmation" name="password-confirmation" placeholder="Passwords must match">
        </div>
        <div class="nav-signup">
            <button class="btn-account" type="submit">Create Account</button><br>
            <span class="txt-account">Already have an account? <a href="#">Log in</a></span>
        </div>
    </form>
</body>
</html>
